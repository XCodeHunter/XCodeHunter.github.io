<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Me d√° mais uma chance?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* Imagem de fundo */
    background: url('Screenshot_20210220-160414.jpg') no-repeat center center/cover;
    font-family: "Poppins", sans-serif;
    color: #fff;
    overflow: hidden;
    text-align: center;
    position: relative;
  }

    body::before {
    content: '';
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.3); /* Ajuste opacidade conforme desejar */
    z-index: 0;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    position: relative;
    z-index: 1; /* Para ficar acima do overlay */
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    width: 100%;
    max-width: 400px;
    position: relative;
    height: 80px;
    z-index: 1;
  }

  button {
    padding: 15px 35px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    z-index: 2;
    position: relative;
  }

  #yes {
    background-color: #ff5c8a;
    color: white;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background-color: #fff;
    color: #ff5c8a;
  }

  #no:hover {
    transform: scale(1.05);
  }

  #coupon {
    margin-top: 50px;
    font-size: 1.1rem;
    background: rgba(255,255,255,0.2);
    padding: 15px 25px;
    border-radius: 15px;
    display: none;
    animation: fadeIn 0.8s ease forwards;
    position: relative;
    z-index: 1;
  }

  #love-message {
    display: none;
    font-size: 2rem;
    margin-top: 30px;
    opacity: 0;
    animation: fadeInGlow 2s ease forwards;
    position: relative;
    z-index: 1;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes fadeInGlow {
    from {opacity: 0; text-shadow: 0 0 0px #fff;}
    to {opacity: 1; text-shadow: 0 0 20px #fff;}
  }

  .heart {
    position: absolute;
    bottom: 0;
    font-size: 24px;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-100vh) scale(1.5); opacity: 0;}
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; }
    button { padding: 12px 25px; font-size: 1rem; }
    #coupon { font-size: 1rem; margin: 25px; }
    #love-message { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<h1>Giovanna, eu n√£o quero te perder. Me d√° mais uma chance de ser feliz ao seu lado?</h1>

<div class="buttons">
  <button id="yes">Sim üíñ</button>
  <button id="no">N√£o üò¢</button>
</div>

<div id="coupon">
  üíå Seu cupom de felicidade est√° dispon√≠vel! <br>
  Basta mandar <strong>casco10</strong> para o WhatsApp üí¨
</div>

<div id="love-message">Gosto muito, muito de voc√™ ‚ù§Ô∏è</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const coupon = document.getElementById('coupon');
  const loveMessage = document.getElementById('love-message');
  const body = document.body;

  // Bot√£o "Sim"
  yesBtn.addEventListener('click', () => {
    coupon.style.display = 'block';
    createHearts(25);
    setTimeout(() => { loveMessage.style.display = 'block'; }, 1500);
  });

  // Bot√£o "N√£o" foge mas nunca some
  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('touchstart', moveButton);

  function moveButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Obter limites da viewport para garantir que o bot√£o fique vis√≠vel
    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = 'fixed'; // FIXED para respeitar a viewport inteira
    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  }

  // Cora√ß√µes animados
  function createHearts(num) {
    for(let i=0;i<num;i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML='‚ù§Ô∏è';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration=(3+Math.random()*3)+'s';
      heart.style.fontSize=(20+Math.random()*20)+'px';
      body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
  }
</script>

</body>
</html>
